name: Deploy

# on:
#   push:
#     branches:
#       - main

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['14.x']

    steps:
      - name: Setup Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Execute initial tests
        run: |
          npm run test:lint
          npm run test:unit

      - name: Execute integration tests in Chrome
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          CYPRESS_NEXT_PUBLIC_SENTRY_SERVER_ROOT_DIR: /var/task

        with:
          start: npm run dev:integration
          browser: chrome
          headless: true

      - name: Deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
