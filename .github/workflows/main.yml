name: Deploy

# on:
#   push:
#     branches:
#       - main

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['14.x']

    steps:
      - name: Setup Checkout
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/Cypress
            node_modules
          key: deploy-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Execute linting test
        run: npm run test:lint

      - name: Execute unit tests
        run: npm run test:unit

      - name: Execute integration tests in Chrome
        uses: cypress-io/github-action@v2
        with:
          start: npm run dev:integration
          browser: chrome
          headless: true

      - name: Execute integration tests in Firefox
        uses: cypress-io/github-action@v2
        with:
          start: npm run dev:integration
          browser: firefox
          headless: true

      - name: Deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
